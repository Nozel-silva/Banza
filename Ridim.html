<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="icon" href="gojo.jpg" type="image">
<style>
body {
      background-color: #000033; /* Dark shade background */
      
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color:white;
    }

    .desktop-icon {
      width: 300px; /* Adjust icon size as needed */
      height: 300px;
      margin:10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      color: white; /* Adjust icon color as needed */
      font-size: 80px;
        align-items: center;
      justify-content: center;
    }
</style>
</head>
<body>
<nav class="navbar">
    <marquee direction="left"> 
     🏆🏆 Welcome to The_weakend Algorithm 🤖🤖🖥️🖥️🏆🏆
        </marquee>
    </nav>
    

    <div class="form-container" id="column1-form">
        <!-- Form content for Column 1 -->
        <h2>Estimate goals for a selection</h2>
        <form id="match-predictor">
            <label for="side">Select Side:</label>
            <select id="side" name="side">
                <option value="home">Home</option>
                <option value="away">Away</option>
            </select>
            <label for="winner-last-5">Club name:</label>
            <input type="text" id="club-name" name="club-name">
            
            <label for="winner-h2h">H2H Home Goals:</label>
            <input type="number" id="HG" name="numericInput" step="1"placeholder="number of h2h goals home" pattern="[0-9]*" required>
            <label for="winner-last-5">H2H away goals:</label>
            <input type="number" id="HA" name="numericInput" step="1" placeholder="number of h2h goals away"pattern="[0-9]*" required>
            <label for="winner-last-5">TGS prev 5:</label>
            <input type="number" id="numericInput"placeholder="Total goals scored in prev 5 matches"  name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="Team-form">Team Form :</label>
            <input type="number" id="numericInput" name="numericInput" step="1" pattern="[0-9]*" required>
            
            
            <button type="button" onclick='displayClubName()'  id="submit-button">Get me results</button>
            
            
            
             <div class="desktop-icon">
    <div class="icon">🖥️</div> <!-- Desktop computer icon, you can replace it with your preferred icon -->
  </div>
<div id='show'></div>


            
  <div class="analysis">
        <h2>Results</h2>
        
        <label>GSP <span class="info-icon" onclick="showDialog()">ℹ️:</span></label>
    
    <div class="dialog-box" id="info-dialog">
        <!-- Content for the dialogue box -->
        <p>displays the goal scoring possibility of the selected side in the game expressed in percentage  .</p>
    </div> <i id="gsp"></i><br />
        <label for="checkbox1">Over 0.5</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
    <br>

    <label for="checkbox2">Over 1.5</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
    <br>

    <label for="checkbox3">Over 2.5</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
    <br>
    </div>
            
            
        </form>
    </div>

    

    <script src="script.js">
          var inactivityTimeout;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(redirectHome, 120000); // 2 minutes in milliseconds
        }

        function redirectHome() {
            window.location.href = 'index.html'; // Replace 'home.html' with your actual home page
        }

        // Reset the inactivity timer on user activity (e.g., mousemove or keydown)
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);

        // Initial setup of the inactivity timer
        resetInactivityTimer();
    </script>
</body>
</html>
