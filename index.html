
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Match Predictor</title>
</head>

<body>
    <nav class="navbar">
        <button id="menu-button">Menu</button>
        <ul id="menu-list">
            <li><a href="stake.html">Home</a></li>
            <li><a href="#away">Away</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Predict the Match</h2>
        <form id="match-predictor">
            <label for="side">Side:</label>
            <select id="side" name="side">
                <option value="home">Home</option>
                <option value="away">Away</option>
            </select>
            <label for="winner-last-5">Club name:</label>
            <input type="text" id="club-name" name="club-name">
            
            <label for="winner-h2h">H2H Home Goals:</label>
            <input type="number" id="HG" name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="winner-last-5">H2H away goals:</label>
            <input type="number" id="HA" name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="winner-last-5">TGS prev 5:</label>
            <input type="number" id="numericInput" name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="Team-form">Team Form :</label>
            <input type="number" id="numericInput" name="numericInput" step="1" pattern="[0-9]*" required>
            
            
            <button type="button" id="submit-button">Predict</button>
        </form>
    </div>
    
    
    <hr>
    
    <div class="analysis">
        <h2>Results</h2>
        
        <label>GSP:</label><i id="gsp"></i><br />
        <label for="checkbox1">Over 0.5</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
    <br>

    <label for="checkbox2">Over 1.5</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
    <br>

    <label for="checkbox3">Over 2.5</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
    <br>
    </div>
    
    <script src="script.js">
        document.addEventListener("DOMContentLoaded", function () {
    const submitButton = document.getElementById("submit-button");
    const HGInput = document.getElementById("HG");
    const HAInput = document.getElementById("HA");
    const sideSelect = document.getElementById("side");
    const gspResult = document.getElementById("gsp");
    const checkbox1 = document.getElementById("checkbox1");
    const checkbox2 = document.getElementById("checkbox2");

    submitButton.addEventListener("click", function () {
        const homeGoals = parseFloat(HGInput.value);
        const awayGoals = parseFloat(HAInput.value);
        const totalGoals = homeGoals + awayGoals;

        const homePercentage = (homeGoals / totalGoals) * 100;
        const awayPercentage = (awayGoals / totalGoals) * 100;

        if (sideSelect.value === "home") {
            gspResult.textContent = homePercentage.toFixed(2) + "%";

            if (homePercentage > 50) {
                checkbox1.checked = true;
                if (homePercentage > 60 && homePercentage <= 70) {
                    checkbox2.checked = true;
                } else {
                    checkbox2.checked = false;
                }
            } else {
                checkbox1.checked = false;
                checkbox2.checked = false;
            }
        } 
         if (sideSelect.value === "away") {
            gspResult.textContent = awayPercentage.toFixed(2) + "%";

            if (awayPercentage > 50) {
                checkbox1.checked = true;
                if (awayPercentage > 60 && awayPercentage <= 70) {
                    checkbox2.checked = true;
                } else {
                    checkbox2.checked = false;
                }
            } else {
                checkbox1.checked = false;
                checkbox2.checked = false;
            }
        }
    });
});

    </script>
</body>
</html>
