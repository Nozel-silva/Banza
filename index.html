<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Match Predictor</title>
</head>
<style>
    form{ margin:20px;}
</style>
<body>

    <div class="content">
        <h2>Predict the Match</h2>
        <form id="match-predictor">
            <label for="side">Side:</label>
            <select id="side" name="side">
                <option value="home">Home</option>
                <option value="away">Away</option>
            </select>
            <label for="winner-last-5">Club name:</label>
            <input type="text" id="club-name" name="club-name">
            
            <label for="winner-h2h">H2H Home Goals:</label>
            <input type="number" id="HG" name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="winner-last-5">H2H away goals:</label>
            <input type="number" id="HA" name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="winner-last-5">TGS prev 5:</label>
            <input type="number" id="numericInput" name="numericInput" step="1" pattern="[0-9]*" required>
            <label for="Team-form">Team Form :</label>
            <input type="number" id="numericInput" name="numericInput" step="1" pattern="[0-9]*" required>
            
            
            <button type="button" id="submit-button">Predict</button>
        </form>
    </div>
    
    
    
    
    <div class="analysis">
        <h2>Results</h2>
        
        <label>GSP:</label><i id="gsp"></i><br />
        <label for="checkbox1">Over 0.5</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
    <br>

    <label for="checkbox2">Over 1.5</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
    <br>

    <label for="checkbox3">Over 2.5</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
    <br>
    </div>
    
    <hr>
    
  <div class="container">
  
  <form >
    <h2>Bet on Goals</h2>
    <label for="location">Company:</label>
    <select id="location">
      <option value="sportybet">Sportybet</option>
      <option value="msport">MSport</option>
      <option value="22bet">22Bet</option>
    </select>
    <br>

    <label for="goals">Goals:</label>
    <select id="goals">
      <option value="over0.5">Over 0.5</option>
      <option value="over1.5">Over 1.5</option>
      <option value="over2.5">Over 2.5</option>
      <option value="over3.5">Over 3.5</option>
      <option value="under0.5">Under 0.5</option>
      <option value="under1.5">Under 1.5</option>
      <option value="under2.5">Under 2.5</option>
      <option value="under3.5">Under 3.5</option>
    </select>
    <br>

    <label for="date">Date:</label>
    <select id="date">
      <!-- JavaScript can be used to dynamically generate date options -->
    </select>
    <br>

    <label for="leagues">Leagues:</label>
    <select id="leagues" multiple>
      <option value="epl">EPL</option>
      <option value="laliga">La Liga</option>
      <option value="seriea">Serie A</option>
    </select>
    <br>

    <label for="table-location">Table position (Optional):</label>
    <input type="number" id="table-location" max="30">
    <br>

    <button id="submit-button" style="background-color: red;" onclick="displayMessage()">Generate code</button>
  
</form>
</div>


<hr>
